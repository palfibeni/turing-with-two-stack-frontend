<div class="container page-height">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <span>State</span>
                        </div>
                        <div class="col-md-3">
                            <span>Left Stack</span>
                        </div>
                        <div class="col-md-2">
                            <span>Input Character</span>
                        </div>
                        <div class="col-md-3">
                            <span>Right Stack</span>
                        </div>
                    </div>
                    <app-two-stack-condition *ngFor="let twoStackCondition of twoStackConditionsFirst"
                                             [condition]="twoStackCondition"
                                             class="two-stack">
                    </app-two-stack-condition>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <span>State</span>
                        </div>
                        <div class="col-md-3">
                            <span>Left Stack</span>
                        </div>
                        <div class="col-md-2">
                            <span>Input Character</span>
                        </div>
                        <div class="col-md-3">
                            <span>Right Stack</span>
                        </div>
                    </div>
                    <app-two-stack-condition *ngFor="let twoStackCondition of twoStackConditionsSecond"
                                             [condition]="twoStackCondition"
                                             class="two-stack">
                    </app-two-stack-condition>
                </div>
            </div>
        </div>
    </div>
    <mat-paginator [length]="twoStackInitConditions.length"
                   [pageSize]="conditionPageSize"
                   [pageSizeOptions]="conditionPageSizeOptions"
                   (page)="onPaging($event)">
    </mat-paginator>
</div>
